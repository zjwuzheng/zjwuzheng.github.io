<!DOCTYPE html>
<html lang= "zh-Hans">
  <head>
      <meta charset="utf-8">
      <title> Game_Brickbat </title>
      <style media="screen">
          canvas{
            border: 1px black solid;
          }
      </style>

  <body>
    <hr></hr>
    <canvas id="id-canvas" width="400" height="300" ></canvas>
  <script>
//      <h1 style="color: red"> Game Brickbar </h1>
// 将log方法的this指向cocnsole
    var log = console.log.bind(console)

    var imagepath = function (path) {
      var img = new Image()
      img.src = path
      return img
    }

    var Paddle = function () {
      var image = imagepath('image/paddle.png')
      var o = {
        image: image,
        x: 150,
        y: 250,
        v: 5,
      }
      o.moveLeft = function(){
          o.x -= o.v
      }
      o.moveRight = function(){
          o.x += o.v
      }

      o.collide = function(ball){
        if (ball.y + ball.image.height >o.y ){
          if (ball.x > o.x && ball.x < o.x + o.image.width){
          return true
        }
      }
          return false
        }
      return o
}

var Ball = function () {
  var image = imagepath('image/ball.png')
  var o = {
    image: image,
    x: 150,
    y: 150,
    vx: 6,
    vy: 6,
    fired: false,
  }

  o.fire = function(){
    o.fired = true
  }
  o.move = function(){
    if (o.fired){
      if(o.x <0 || o.x >400){
        o.vx *=-1
      }
      if(o.y <0 || o.y >300){
        o.vy *=-1
      }
    o.x +=o.vx
    o.y +=o.vy
  }
  }
  return o
}
var Brickbar = function(){
  var g = {
    actions:{},
    keydowns:{},
  }
  var canvas = document.querySelector('#id-canvas')
  var context = canvas.getContext('2d')
  g.canvas = canvas
  g.context = context

  g.drawImage = function(gameimage){
    g.context.drawImage(gameimage.image, gameimage.x, gameimage.y)
  }

  window.addEventListener('keydown',function(event){
    g.keydowns[event.key] = true
  })

  window.addEventListener('keyup',function(event){
    g.keydowns[event.key] = false
  })

  g.registerAction = function(key, callback){
    g.actions[key] = callback
  }

  setInterval(function(){
    var actions = Object.keys(g.actions)
    for (var i = 0; i < actions.length; i++){
      var key = actions[i]
      if (g.keydowns[key]){
        g.actions[key]()
      }
    }
    g.update()
    context.clearRect(0, 0, canvas.width, canvas.height)
    g.draw()
  },1000/30)

  return g
}

  var _main = function(){
    var game = Brickbar()
    var paddle = Paddle()
    var ball = Ball()

    game.registerAction('a', function(){
      paddle.moveLeft()
    })
    game.registerAction('d', function(){
      paddle.moveRight()
    })
    game.registerAction('f', function(){
      ball.fire()
    })

    game.update = function(){
      ball.move()

      if (paddle.collide(ball)){
        ball.vy *=-1
      }
    }

    game.draw = function(){
      game.drawImage(paddle)
      game.drawImage(ball)
    }

}


_main()
  </script>
    <hr></hr>
    <a href="../index.html"> Home </a>
  </body>
</html>
